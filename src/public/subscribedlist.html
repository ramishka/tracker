<h1 style="font-size:28px;text-shadow:2px 2px 2px #666;padding-top:10px;">Watchlist</h1>
<show-list [shows]="subscribedShows" (unsubscribe)="unsubscribe($event)"></show-list>
<div
    class="alert alert-warning"
    [hidden]="subscribedShows.length > 0">
    You havent added any shows to your watchlist. <a [routerLink]="['/Search']">Discover shows now.</a>
</div>
