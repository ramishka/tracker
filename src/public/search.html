<div class="row">
    <h1 class="col-md-6" style="font-size:28px;text-shadow:2px 2px 2px #666;padding-top:20px">Discover shows</h1>
    <search-box class="col-md-6" (runSearch)="searchShows($event)" style="padding-top:20px;padding-left:10px"></search-box>
</div>
<br>
<show-list [shows]="shows"></show-list>


<div
    class="alert alert-danger"
    [hidden]="!error && (!shows || shows.length > 0)">
    Sorry. We couldn't find any TV shows that match your search term.'
</div>

<div
    class="alert alert-warning"
    [hidden]="( searchRun )">
    Discover and track thousands of TV shows. Search for your favorite series now.
</div>
